<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>LuluZed - Mot de passe oublié</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/luluzed.css" rel="stylesheet">

  </head>

  <body class="bg-light bg-luluzed">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Réinitialiser le mot de pase</div>
        <div class="card-body">
          <div class="text-center mb-4">
            <h4>Mot de passe oublié ?</h4>
            <p>Entrez l'adresse email du compte, vous recevrez un email détaillant la procédure à suivre..</p>
          </div>
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Entrez l'adresse email" required="required" autofocus="autofocus">
                <label for="inputEmail">Entrez l'adresse email.</label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Réinitialiser le mot de pase">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">S'inscrire</a>
            <a class="d-block small" href="login.html">Page de connexion</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>
