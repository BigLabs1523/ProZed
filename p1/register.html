<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LuluZed - Inscription</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/luluzed.css" rel="stylesheet">

  </head>

  <body class="bg-light bg-luluzed">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">S'inscrire</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputPseudo" class="form-control" placeholder="Pseudo famille" required="required" autofocus="autofocus">
                <label for="inputPseudo">Pseudo Famille</label>
              </div>
            </div>
          
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Adresse Email" required="required">
                <label for="inputEmail">Adresse Email</label>
              </div>
            </div>
            <div class="form-group">

              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Mot de passe</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmation du mot de passe" required="required">
                    <label for="confirmPassword">Confirmation du mot de passe</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row align-items-center">
                <div class="col-auto">
                Composition famille : 
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <input type="number" id="membres" class="form-control" placeholder="1" value="1" min="1" required="required"> 
                        <div class="input-group-append">
                            <span class="input-group-text">Membres</span>
                        </div>
                    </div>
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstNameRef" class="form-control" placeholder="Prénom référent" required="required">
                    <label for="firstName">Prénom référent</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastNameRef" class="form-control" placeholder="Nom" required="required">
                    <label for="lastName">Nom</label>
                  </div>
                </div>
              </div>
              <div id="familyContainer">
              
              </div>
              
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="S'inscrire">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Page de connexion</a>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/register.js"></script>

  </body>

</html>
